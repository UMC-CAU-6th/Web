<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Register</title>
</head>

<body>
    <div>
        <h3>회원가입</h3>
        <hr>
        <form id="register_form"onsubmit="return false;">
            <div>
                <div>이름</div>
                <input id="input_name">
                <div id="correct_name" class="info">사용 가능한 이름입니다.</div>
                <div id="wrong_name" class="warn">올바른 이름을 입력해주세요.</div>
            </div>
            <div>
                <div>이메일</div>
                <input id="input_email">
                <div id="correct_email" class="info">사용 가능한 이메일입니다.</div>
                <div id="wrong_email" class="warn">올바른 이메일을 입력해주세요.</div>
            </div>
            <div>
                <div>나이</div>
                <input id="input_age">
                <div id="correct_age" class="info">올바른 나이 형식입니다.</div>
                <div id="wrong_age" class="warn">올바른 나이를 입력해주세요.</div>
            </div>
            <div>
                <div>비밀번호</div>
                <input id="input_password">
                <div id="correct_password" class="info">사용 가능한 비밀번호입니다.</div>
                <div id="wrong_password" class="warn">비밀번호 4자 이상이어야합니다.</div>
            </div>
            <div>
                <div>비밀번호 확인</div>
                <input id="input_password_check">
                <div id="correct_password_check" class="info">비밀번호가 일치합니다.</div>
                <div id="wrong_password_check" class="warn">비밀번호가 일치하지 않습니다.</div>
            </div>
            <button id="submit_btn">가입하기</button>
        </form>
    </div>

    <div class="modal"> 
        <div class="modal_body">
            <h3>가입 성공!</h3>
            <p>환영합니다.</p>
            <button id="btn_close_modal" class="close_btn">닫기</button>
        </div> 
    </div>
</body>

<script src="register.js"></script>

</html>
