<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Collection Page</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="todoInput" placeholder="Enter a to-do" />
      <button onclick="addToDo()">Add</button>
      <div>
        <h2>To-Do List</h2>
        <ul id="todoList" class="todo-list"></ul>
      </div>
      <div>
        <h2>Accomplished List</h2>
        <ul id="accomplishedList" class="todo-list"></ul>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
