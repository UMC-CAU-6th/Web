<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet", href="style.css">
</head>
<body>
    <div id="container">
        <div id="formTitle">
            <h2>회원가입</h2>
        </div>
        <hr width="120%" style="margin-bottom: 30px;">
        <div id="form">
            <span>이름</span>
            <br>
            <input type="text", name="name", id="name">
            <span id="nameSuccess" style="color: green; display: none;">멋진 이름이네요!</span>
            <span id="nameError" style="color: red; display: none;">필수 입력 항목입니다!</span>
        </div>
        <div id="form">
            <span>이메일</span>
            <br>
            <input type="email", name="email", id="email">
            <span id="emailSuccess" style="color: green; display: none;">올바른 이메일 형식입니다.</span>
            <span id="emailError" style="color: red; display: none;">올바른 이메일 형식이 아닙니다!</span>
        </div>
        <div id="form">
            <span>나이</span>
            <br>
            <input type="text", name="age", id="age">
            <span id="ageSuccess" style="color: green; display: none;">올바른 나이 형식 입니다.</span>
            <span id="ageError" style="color: red; display: none;">나이를 입력해주세요!</span>
        </div>
        <div id="form">
            <span>비밀번호</span>
            <br>
            <input type="password", name="password", id="password">
            <span id="passwordSuccess" style="color: green; display: none;">올바른 비밀번호입니다!</span>
            <span id="passwordError" style="color: red; display: none;">비밀번호는 최소 4자리 이상이어야 합니다.</span>
        </div>
        <div id="form">
            <span>비밀번호 확인</span>
            <br>
            <input type="password", name="checkpassword", id="passwordCheck">
            <span id="passwordCheckSuccess" style="color: green; display: none;">비밀번호가 일치합니다.</span>
            <span id="passwordCheckError" style="color: red; display: none;"> 비밀번호가 일치하지 않습니다.</span>
        </div>
        <div id="btn">
            <button id="join">가입하기</button>
        </div>
    </div>
    <div class="modal-wrapper" style="display: none;">
        <div class="modal">
            <div class="modal-title">가입 성공!</div>
            <p>umc 챌린저 가입을 축하합니다!!</p>
            <div class="close-wrapper">
                <button id="close">닫기</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
